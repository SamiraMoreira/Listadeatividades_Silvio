<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 10</title>
</head>
<body>
    <h1>Valores</h1>
    <p>Nome do produto: <span id="nproduto"></span></p>
    <p>Preço de fabricação: <span id="preco_de_fabricacao"></span></p>
    <p>Preço impostos + taxas: <span id="precostaxas"></span></p>
    <p>Preço final ao consumidor: <span id="precofinal"></span></p>


    <script>
        let nproduto = prompt("Digite o nome do produto.");
        let preco_de_fabricacao = Number (prompt("Digite o preço do produto"));
        let impost = Number (prompt("Digite a porcentagem de impostos."));
        let taxas = Number (prompt("Digite a porcentagem das taxas."));
        let precostaxas = (preco_de_fabricacao * ((impost + taxas) / 100));
        let precofinal = (preco_de_fabricacao + (preco_de_fabricacao * (impost + taxas) / 100));

        document.getElementById("nproduto").innerHTML=nproduto;
        document.getElementById("preco_de_fabricacao").innerHTML=preco_de_fabricacao;
        document.getElementById("precofinal").innerHTML=precofinal;
        document.getElementById("precostaxas").innerHTML=precostaxas;

    </script>
    
</body>
</html>
