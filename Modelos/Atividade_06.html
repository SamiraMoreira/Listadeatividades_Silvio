<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 6</title>
</head>
<body>
    <h1>loja</h1>
    <p>nome da loja: <span id="nome_da_loja"></span></p>
    <p>totais de vendas: <span id="totais_de_vendas"></span></p>
    <p>leitura do nome da loja: <span id="leitura_do_nome_da_loja"></span></p>
    <P>totais de vendas semestrais: <span id="totais_de_vendas_semestrais"></span></P>


    <script>
        let nome_da_loja = prompt ("digite o nome da loja");
        let totais_de_vendas = prompt ("digite o totais de vendas");
        let leitura_do_nome_da_loja = prompt ("digite a leitura do nome_da loja");
        let totais_de_vendas_semestrais = prompt ("digite o totais de vendas semestrais");

        document.getElementById("nome da loja").innerHTML=nome_da_loja;
        document.getElementById("totais de vendas").innerHTML=totais_de_vendas;
        document.getElementById("leitura do nome da loja").innerHTML=leitura_do_nome_da_loja;
        document.getElementById("totais de vendas semestrais").innerHTML=totais_de_vendas_semestrais;
        

    </script>

</body>
</html>
